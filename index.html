<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script defer  src="./assets/js/code.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

    <main class="container">
      <div class="container_div">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <p class="container_p"><img src="./assets/images/icon-list.svg" alt=""> Product discovery and building what matters</p>
        <p class="container_p"><img src="./assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</p>
        <p class="container_p"><img src="./assets/images/icon-list.svg" alt="">And much more!</p>

        <div class="container_input">
          <div class="message">
            <label for="">Email address</label>
            <label for="" class="error_message" id="error_message">Valid email required</label>
          </div>
          <input type="email" placeholder="email@company.com" class="email" id="email">
          <input type="submit" value=" Subscribe to monthly newsletter" class="button" id="btnSign">
        </div>
      </div>
      <img src="./assets/images/illustration-sign-up-mobile.svg" class="container_img">
      
    </main>

</body>
</html>
